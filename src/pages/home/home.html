  <div class="caption" *ngIf="!!channel">
    <div class="channel">
      <ion-item tappable (click)="viewProfile();">
        <ion-avatar item-left>
          <img [src]="channel.avatar || 'assets/imgs/default_avatar.png'">
        </ion-avatar>
        <h2 class="name">{{channel.name || 'ID: ' + channel.id}}</h2>
        <p class="mobile">登录手机: {{channel.mobile}}</p>
        <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <h2 class="name">我的收入：{{channel.total_money}}</h2>
        <button item-right ion-button (click)="viewSalary()">明细</button>
      </ion-item>
    </div>
    <div class="earn-box">

    </div>
  </div>

  <div class="companies box">
    <h2 class="title">人力公司推荐</h2>
    <div class="company-list">
      <ion-list>
        <ion-item *ngFor="let comp of companies">
          <ion-avatar item-left>
            <img [src]="comp.logo">
          </ion-avatar>
          <h2 class="name">{{comp.alias_name || comp.name}}</h2>
          <p class="comp-name">{{comp.name}}</p>

        </ion-item>
      </ion-list>
    </div>
  </div>
  <div class="splitor"></div>
  <div class="box children" *ngIf="channel && channel.has_child">
    <h2 class="title">下级代理</h2>
    <div class="empty-box" *ngIf="children.length === 0">暂无下级代理</div>
    <div class="child-list">
      <ion-list>
        <div *ngFor="let job of jobs" tappable (click)="selectJob(job);">
          <job-item [job]="job"></job-item>
        </div>
      </ion-list>
    </div>
  </div>

</ion-content>
